<script>
  const productList = document.querySelector('.product-list');

  // Sample product data (replace with your actual data)
  const products = [
    {
      name: "Moon oil",
      image: "img/Moon_oil.jpg",
      price: 25.55,
    },
    {
      name: "Smoky Quartz",
      image: "img/SmokyQuartz.jpg",
      price: 33.33,
    },
    {
      name: "Moonstone",
      image: "img/moonstone.jpg",
      price: 11.11,
    },
    // Add more products as needed
  ];

  // Function to create a product item element
  function createProductItem(product) {
    const item = document.createElement('li');
    item.classList.add('product-item');

    const image = document.createElement('img');
    image.src = product.image;
    // Add event listener to redirect to product1.html when the image is clicked
    image.addEventListener('click', function() {
      window.location.href = 'product1.html';
    });
    item.appendChild(image);

    const name = document.createElement('h3');
    name.textContent = product.name;
    item.appendChild(name);

    const price = document.createElement('p');
    price.textContent = `$${product.price}`;
    item.appendChild(price);

    // Add a button for each product
    const button = document.createElement('button');
    button.textContent = "Add to Cart";
    item.appendChild(button);

    return item;
  }

  // Loop through products and create product items
  products.forEach(product => {
    const productItem = createProductItem(product);
    productList.appendChild(productItem);
  });
</script>
