<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalistic Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      padding: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .product-item {
      background-color: #fff;
      border-radius: 5px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .product-item img {
      width: 100%;
      height: 150px;
      object-fit: cover; /* Maintain aspect ratio */
    }

    .product-item h3 {
      margin: 10px 0;
    }

    .product-item p {
      margin: 5px 0;
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
      .products {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Minimalistic Store</h1>
  </header>
  <main>
    <section class="products">
      <h2>Our Products</h2>
      <ul class="product-list">
        </ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Minimalistic Store</p>
  </footer>
  <script>
    const productList = document.querySelector('.product-list');

    // Sample product data (replace with your actual data)
    const products = [
      {
        name: "T-Shirt",
        image: "assets/tshirt.jpg",
        price: 25.99,
      },
      {
        name: "Hoodie",
        image: "assets/hoodie.jpg",
        price: 49.99,
      },
      {
        name: "Mug",
        image: "assets/mug.jpg",
        price: 12.99,
      },
      // Add more products as needed
    ];

    // Function to create a product item element
    function createProductItem(product) {
      const item = document.createElement('li');
      item.classList.add('product-item');

      const image = document.createElement('img');
      image.src = product.image;
      item.appendChild(image);

      const name = document.createElement('h3');
      name.textContent = product.name;
      item.appendChild(name);

      const price = document.createElement('p');
      price.textContent = `$${product.price}`;
      item.appendChild(price);

      // You can add a button or link for "Add to Cart" functionality here

      return item;
    }

    // Loop through products and create product items
    products.forEach(product => {
      const productItem = createProductItem(product);
      productList.appendChild(productItem);
    });
  </script>
</body>
</html>
