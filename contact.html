<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crystal Cove</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      padding: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .product-item {
      background-color: #fff;
      border-radius: 5px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .product-item img {
      width: 100%;
      height: 150px;
      object-fit: cover; /* Maintain aspect ratio */
    }

    .product-item h3 {
      margin: 10px 0;
    }

    .product-item p {
      margin: 5px 0;
    }

    .product-item button {
      background-color: #f5f5f5;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      display: block; /* Center the button horizontally */
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
      .products {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }
  </style>
</head>
