<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Store Name - Coming Soon</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin: 0;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .hero {
      text-align: center;
      padding: 50px;
    }

    .hero img {
      width: 100%;
      max-width: 500px;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1em;
      line-height: 1.5;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    footer {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Store Name</h1>
  </header>
  <main>
    <section class="hero">
      <img src="banner.jpg" alt="Store Banner">
      <h2>Coming Soon</h2>
      <p>We're launching our store with amazing products. Stay tuned!</p>
      <button id="notify-btn">Notify Me</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Your Store Name</p>
  </footer>
  <script>
    const notifyBtn = document.getElementById('notify-btn');

    notifyBtn.addEventListener('click', () => {
      alert('Thanks for your interest! You will be notified when we launch.');
    });
  </script>
</body>
</html>
