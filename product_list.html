<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crystal Cove</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5; /* Light background for better readability */
    }

    header {
      background-color: #fff; /* Distinguish header from background */
      padding: 20px;
      display: flex; /* Use flexbox for better menu integration */
      justify-content: space-between; /* Align menu button to the right */
      align-items: center; /* Vertically center header content */
    }

    h1 {
      margin: 0;
      flex: 1; /* Ensures title fills remaining space in header */
      text-align: center;
    }

    main {
      padding: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .product-item {
      background-color: #fff;
      border-radius: 5px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out; /* Add hover effect */
    }

    .product-item:hover {
      transform: scale(1.02); /* Slight zoom on hover */
    }

    .product-item img {
      width: 200px; /* Adjust the width to your desired dimension */
      height: 200px; /* Adjust the height to your desired dimension */
      object-fit: cover;
      object-position: center;
    }

    .product-item h3 {
      margin: 10px 0;
      font-size: 18px; /* Increase font size for better readability */
    }

    .product-item p.price {
      margin: 5px 0;
      font-weight: bold; /* Make price visually distinct */
      font-size: 16px; /* Increase font size for price */
    }

    .product-item p.description { /* Add a description area */
      margin: 5px 0;
      font-size: 14px; /* Smaller font size for description */
      height: 40px; /* Limit description height to avoid overflow */
      overflow: hidden; /* Hide overflowing text with ellipsis (...) */
      text-align: left; /* Align description text to the left */
    }

    .product-item button {
      background-color: #000000;
      color: #fff; /* Light text color for dark button background */
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
      display: block;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
      .products {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Crystal Cove</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="addcart_email.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="products">
      <ul class="product-list">
        <!-- Product items will be added dynamically here -->
      </ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Crystal Cove</p>
  </footer>
  <script>
    // Sample product data (replace with your actual data)
    const products = [
      {
        name: "Moon oil",
        image: "./img/Moon_oil.jpg",
        price: 25.55,
      },
        {
        name: "Beauty Oil",
        image: "./img/beauty_oil.png",
        price: 33.33,
      },
      {
        name: "Smoky Quartz",
        image: "./img/SmokyQuartz.jpg",
        price: 33.33,
      },
      {
        name: "Moonstone",
        image: "./img/moonstone.jpg",
        price: 11.11,
      },
     
       {
        name: "Celestite",
        image: "./img/celestite.jpg",
        price: 15.55,
      },
      {
        name: "Malachite",
        image: "./img/malachite.jpg",
        price: 22.55,
      },
      {
        name: "Dragons Blood Jasper",
        image: "./img/dragonsblood.jpg",
        price: 33.33,
      },
      {
        name: "Fluorite",
        image: "./img/fluorite.jpg",
        price: 11.11,
      },
       // Add more products as needed
    ];


    // Function to create a product item element
    function createProductItem(product) {
      const item = document.createElement('li');
      item.classList.add('product-item');

      const image = document.createElement('img');
      image.src = product.image;
      item.appendChild(image);

      const name = document.createElement('h3');
      name.textContent = product.name;
      item.appendChild(name);

      const price = document.createElement('p');
      price.textContent = `$${product.price}`;
      item.appendChild(price);

      // Add a button for each product
      const button = document.createElement('button');
      button.textContent = "Add to Cart";
      item.appendChild(button);

      return item;
    }

    // Get the product list container
    const productList = document.querySelector('.product-list');

    // Loop through products and create product items
    products.forEach(product => {
      const productItem = createProductItem(product);
      productList.appendChild(productItem);
    });
  </script>
</body>
</html>
